server:
  port: 8080

spring:
  application:
    name: url-minify
  datasource:
    url: jdbc:postgresql://localhost:15433/url-minify
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: public
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
